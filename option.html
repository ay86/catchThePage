<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项设置</title>
	<link rel="stylesheet" href="css/pure-min.css">
	<style type="text/css">
		body.pure-g {
			padding: 10px 0;
			font-family: "黑体", "微软雅黑";
			letter-spacing: normal;
			font-size: 14px;
			width: 800px;
		}

		label {
			text-align: right;
		}

		.button-success {
			background: rgb(28, 184, 65);
			color: white;
			border-radius: 4px;
			text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
		}

		.pure-form div {
			margin-bottom: 10px;
		}

		.text-center {
			text-align: center;
		}
	</style>
</head>
<body class="pure-g">
<form class="pure-form pure-u-1">
	<fieldset>
		<label for="catchUrl" class="pure-u-1-4">获取地址</label>
		<div class="pure-u-1-2">
			<input id="catchUrl" type="url" class="pure-input-1" placeholder="http://">
		</div>
		<label for="targetUrl" class="pure-u-1-4">采集地址</label>
		<div class="pure-u-1-2">
			<input id="targetUrl" type="url" class="pure-input-1" placeholder="http://">
		</div>
		<label for="url" class="pure-u-1-4">提交地址</label>
		<div class="pure-u-1-2">
			<input id="url" type="url" class="pure-input-1" placeholder="http://">
		</div>
		<label class="pure-u-1-4"></label>
		<div class="pure-u-1-2">
			<a href="http://www.mouser.co.uk/Search/Refine.aspx">http://www.mouser.co.uk/Search/Refine.aspx</a>
		</div>
		<div class="text-center">
			<button type="button" id="save" class="pure-input-1-3 pure-button pure-button-primary">保存</button>
		</div>
	</fieldset>
</form>
<script src="js/jquery.js"></script>
<script src="js/options.js"></script>
</body>
</html>
